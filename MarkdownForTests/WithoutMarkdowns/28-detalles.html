<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Details</title>
</head>
<body>
    <!-- <details>...</details>: 
        Crear un widget de interactiva que el usuario puede abrir y cerrar.
        Especifica detalles adicionales. Cualquier tipo de contenido se puede 
        poner dentro de la etiqueta <details>.

        Atributo:
        - open: Especifica que los detalles deben ser visibles para el usuario.
    -->

    <details open>
        <!-- <summary>...</summary>: 
            Se utiliza para especificar un encabezado visible para los detalles.
            Se puede hacer clic en el título para ver / ocultar los detalles.
        -->

        <summary>Copyright 1999-2019.</summary>
        <p> Todos los deechos reservadps.</p>
        <p>Todo el contenido y los gráficos de este sitio web son propiedad del autor.</p>
    </details>
</body>
</html>
